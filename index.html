<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sunset-background"></div>
    <div class="sun"></div>
    <div class="container">
        <h1>Sunset Predictor</h1>
        
        <!-- Section for local sunset prediction -->
        <p id="location-status">Fetching local sunset data...</p>
        <div class="sunset-info">
            <p id="sunset-time">Sunset Time: Loading...</p>
            <p id="sunset-description">Description: Loading...</p>
            <p id="sunset-rating">Rating: Loading...</p>
        </div>
    </div>
    <div class="footer-text">Powered by SunsetAI</div>
    
    <script src="app.js"></script>
</body>
</html>
